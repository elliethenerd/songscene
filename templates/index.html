<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vibe Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            color: #ff6ec7;
            text-shadow: 0 0 10px #ff6ec7, 0 0 20px #ff6ec7;
            margin-bottom: 1rem;
        }

        .form-container {
            background: rgba(0,0,0,0.4);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(10px);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        input {
            padding: 0.8rem 1rem;
            width: 300px;
            border-radius: 50px;
            border: none;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            outline: none;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }

        input:focus {
            box-shadow: 0 0 20px #ff6ec7;
        }

        button {
            padding: 0.8rem 2rem;
            border-radius: 50px;
            border: none;
            background: linear-gradient(45deg, #ff6ec7, #7873f5);
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff6ec7;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>Find Your Vibe</h1>
    <div class="form-container">
        <form method="POST" action="/submit">
            <input type="text" name="song_prompt" required placeholder="How are you feeling?">
            <button type="submit">Discover Tracks</button>
        </form>
    </div>
    <div class="footer">Made by Ellie Johnston ü§çü´∂</div>
</body>
</html>
